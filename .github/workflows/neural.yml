name: Neural

on: workflow_dispatch

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Neural start
        shell: bash
        run: |
          sudo apt install pv
          aria2c -x16 -s16 "https://dumps.wikimedia.org/ruwiki/latest/ruwiki-latest-pages-articles.xml.bz2"
          pv ruwiki-latest-pages-articles.xml.bz2 | bunzip2 > ruwiki-latest-pages-articles.xml
          file ruwiki-latest-pages-articles.xml
